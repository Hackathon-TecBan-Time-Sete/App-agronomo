<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title style="color: #1BB954;">Ajuda</ion-title>
  </ion-toolbar>

</ion-header>

<ion-content>
  <div class="support-logo">
    <img style="width: 400px;" src="assets/logoAB.png" alt="Ionic Logo">
  </div>

  <form #submitForm="ngForm" novalidate (ngSubmit)="submit(submitForm)">
    <ion-list lines="none">
      <ion-item>
        <ion-label position="stacked" color="primary">conte-nos como poderiamos lhe ajudar.</ion-label>
        <ion-textarea [(ngModel)]="supportMessage" name="supportQuestion" #supportQuestion="ngModel" rows="6" required></ion-textarea>
      </ion-item>
    </ion-list>

    <ion-text color="danger">
      <p [hidden]="supportQuestion.valid || submitted === false" class="ion-padding-start">
        É obrigatório escrever uma mensgem de ajuda
      </p>
    </ion-text>

    <div class="ion-padding">
      <ion-button expand="block" type="submit">Enviar</ion-button>
    </div>
  </form>
</ion-content>
