<ion-content class="speaker-detail">
  <ion-header class="ion-no-border">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/app/tabs/speakers"></ion-back-button>
      </ion-buttons>
      <ion-buttons *ngIf="speaker" slot="end">
        <ion-button (click)="openContact(speaker)">
          <ion-icon slot="icon-only" ios="call-outline" md="call-sharp"></ion-icon>
        </ion-button>
        <ion-button (click)="openSpeakerShare(speaker)">
          <ion-icon slot="icon-only" ios="share-outline" md="share-sharp"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <div class="speaker-background">
    <img [src]="profilePic" [alt]="speaker?.name">
    <h2>{{speaker?.name}}</h2>
  </div>

  <div class="ion-padding speaker-detail">
    <p style="text-align: center;">{{speaker?.about}}</p>

    <hr>

    <div>
      <p style="text-align: center"><b>Selecione uma data e horário:</b></p>
    </div>
    <ion-item>
      <ion-label>Data da visita</ion-label>
      <ion-datetime displayFormat="DD/MM/YYYY" placeholder="Selecione a data"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label>Selecione o horário</ion-label>
      <ion-datetime displayFormat="HH:mm" placeholder="Selecione o horário"></ion-datetime>
    </ion-item>

    <ion-button style="margin-top: 50px;" (click)="book()" expand="block" color="success" fill="outline">Agendar visita</ion-button>
  </div>
</ion-content>
