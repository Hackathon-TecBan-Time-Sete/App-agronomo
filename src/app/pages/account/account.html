<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title style="color: #1BB954;">Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="username" class="ion-padding-top ion-text-center">
    <img src="https://www.gravatar.com/avatar?d=mm&s=140" alt="avatar">
    <h2>{{username}}</h2>
    <h1 style="color: #1BB954;"><b>Pontuação: 5.00</b></h1>
    <ion-icon style="color: #FFC124;" name="star"></ion-icon>
    <ion-icon style="color: #FFC124;" name="star"></ion-icon>
    <ion-icon style="color: #FFC124;" name="star"></ion-icon>
    <ion-icon style="color: #FFC124;" name="star"></ion-icon>
    <ion-icon style="color: #FFC124;" name="star"></ion-icon>

    <ion-list inset>
      <ion-item (click)="updatePicture()">Atualizar Foto</ion-item>
      <ion-item (click)="changeUsername()">Alterar nome</ion-item>
      <ion-item (click)="changePassword()">Alterar Senha</ion-item>
      <ion-item (click)="support()">Ajuda</ion-item>
      <ion-item (click)="logout()">Sair</ion-item>
    </ion-list>
  </div>
</ion-content>
